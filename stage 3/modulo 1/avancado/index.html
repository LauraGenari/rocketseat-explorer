<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avalie sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
  
  <header> 
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="img/img1.png" alt="dialogo cor de rosa com 3 estrelas brancas e 2 cinzas"/>
  </header>
  <div id="head-legend">
    <legend>Informações pessoais</legend>
  </div>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-group">
        <div class="inline-names">
          <div class="input-group">
            <label for="name">Nome</label>
            <input required id="name" type="text"/>
          </div>
          <div class="input-group">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text"/>
          </div>
        </div>
  
        <div class="input-group">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input required id="email" type="email"/>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-group">
        <legend>Informações do mentor</legend>
        <div class="line"></div>
        <div class="input-group">
          <label for="mentor-name">Selecione quem foi seu mentor</label>
          <select id="mentor-name">
            <option>Kerolayne</option>
            <option>Edinylson</option>
            <option>Jaquelyne</option>
          </select>
        </div>
        <div class="input-group">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
          <textarea id="mentor-feedback"></textarea>
        </div>  
        <div class="checkbox-group">
          <input id="mentor-checkbox" type="checkbox"/>
          <label for="mentor-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>             
    </fieldset>
    <fieldset>
      <div class="fieldset-group">
        <legend>Agendando próxima mentoria</legend>
        <div class="line"></div>
        <div class="inline-date">
          <div class="input-group">
            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
            <input required id="first-date" type="date"/>
          </div>
          <div class="inline-times">
            <div class="input-group">
              <label for="first-start">Das</label>
              <input required id="first-start" type="time"/>
            </div>
            <div class="input-group">
              <label for="first-end">Até</label>
              <input required id="first-end" type="time"/>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <button type="submit" form="my-form">
      Salvar
    </button>
  </form>
</div>
</body>
