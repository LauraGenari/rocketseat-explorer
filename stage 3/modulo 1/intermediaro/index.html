<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>    
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-group">
          <legend>Informações pessoais</legend>
          <div class="line"></div>
    
          <div class="inline-names">
            <div class="input-group">
              <label for="name">Nome</label>
              <input required id="name" type="text"/>
            </div>
            <div class="input-group">
              <label for="lastname">Sobrenome</label>
              <input id="lastname" type="text"/>
            </div>
          </div>
    
          <div class="input-group">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input required id="email" type="email"/>
          </div>
          <div class="input-group">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input required minlength="6" id="password" type="password"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-group">
          <legend>Informações do mentor</legend>
          <div class="line"></div>
          <div class="input-group">
            <label for="mentor-name">Nome do sue mentor <span>(só o primeiro nome)</span></label>
            <input id="mentor-name" type="text"/>
          </div>          
      </fieldset>
      <fieldset>
        <div class="fieldset-group">
          <legend>Seus horários disponíveis</legend>
          <div class="line"></div>
          <div>
            <h2>Primeira mentoria</h2>
            <div class="inline-date">
              <div class="input-group">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input required id="first-date" type="date"/>
              </div>
              <div class="inline-times">
                <div class="input-group">
                  <label for="first-start">Das</label>
                  <input required id="first-start" type="time"/>
                </div>
                <div class="input-group">
                  <label for="first-end">Até</label>
                  <input required id="first-end" type="time"/>
                </div>
              </div>
            </div>
          </div>
          <div>
            <h2>Segunda mentoria</h2>
            <div class="inline-date">
              <div class="input-group">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input id="second-date"   placeholder="dd-mm-yyyy"  type="date"/>
              </div>
              <div class="inline-times">
                <div class="input-group">
                  <label for="second-start">Das</label>
                  <input id="second-start" type="time"/>
                </div>
                <div class="input-group">
                  <label for="second-end">Até</label>
                  <input id="second-end" type="time"/>
                </div> 
              </div>
            </div>
          </div>
      </fieldset>
    </form>
    <footer>
      <button type="submit" form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>
